<!DOCTYPE html>
<html>
  <body>
    <h1>Realtime Voting</h1>
    <pre id="log"></pre>

    <script>
      const ws = new WebSocket("ws://localhost:8080/ws");

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        document.getElementById("log").textContent =
          JSON.stringify(data, null, 2);
      };
    </script>
  </body>
</html>
